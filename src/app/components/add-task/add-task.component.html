<form [formGroup]="addTaskForm" class="addTask__form">
  <h1 mat-dialog-title class="addTask__title">Add New Task</h1>
  <div mat-dialog-content class="addTask__content">
    <p class="addTask__subtitle">What would you like to do today?</p>
    <mat-form-field class="addTask__form-field">
      <mat-label class="addTask__label">Description</mat-label>
      <mat-error *ngIf="taskName.invalid">This field is required</mat-error>
      <input matInput class="addTask__text" formControlName="taskName" />
    </mat-form-field>
    <mat-form-field class="addTask__form-field">
      <mat-label class="addTask__label">Subject</mat-label>
      <mat-error *ngIf="taskSubject.invalid">This field is too long</mat-error>
      <input matInput class="addTask__text" formControlName="taskSubject" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="addTask__buttons">
    <button
      mat-flat-button
      color="primary"
      class="addTask__submit"
      type="submit"
      [disabled]="addTaskForm.invalid"
      (click)="createTask()"
    >
      Create Task
    </button>
    <button
      mat-button
      color="warn"
      class="addTask__cancel"
      (click)="onNoClick()"
    >
      Cancel
    </button>
  </div>
</form>
