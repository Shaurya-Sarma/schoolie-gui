<mat-toolbar class="header__toolbar">
  <span class="header__title">
    <mat-icon class="header__menu" (click)="toggleSidenav()">menu</mat-icon
    >Schoolie</span
  >
  <div class="header__links">
    <div class="header__navigation">
      <a
        class="header__link"
        [routerLink]="['/home']"
        routerLinkActive="header__link-active"
        (click)="redirect('/home')"
        >Home</a
      >
      <a
        class="header__link"
        [routerLink]="['/notebook']"
        routerLinkActive="header__link-active"
        (click)="redirect('/notebook')"
        >Notes</a
      >

      <a
        class="header__link"
        [routerLink]="['/calendar']"
        routerLinkActive="header__link-active"
        (click)="redirect('/calendar')"
        >Calendar</a
      >
    </div>
    <a class="header__link" id="logout" (click)="onLogout()">Logout</a>
  </div>
</mat-toolbar>
