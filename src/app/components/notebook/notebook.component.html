<mat-drawer-container class="notebook-page__sidebar-container" autosize>
  <mat-drawer #drawer opened="true" class="notebook-page__sidebar" mode="side">
    <app-notebook-sidebar></app-notebook-sidebar>
  </mat-drawer>
  <div class="notebook-page__sidebar-content">
    <mat-icon class="notebook-page__maximize" (click)="drawer.toggle()">
      maximize
    </mat-icon>
    <app-notebook-main></app-notebook-main>
  </div>
</mat-drawer-container>
