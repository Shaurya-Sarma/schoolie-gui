<img class="login-page__art" src="..\..\assets\images\login.svg " />
<div class="login-page__login-container">
  <h1 class="login-page__title">Welcome!</h1>
  <form class="login-page__form">
    <mat-form-field class="login-page__form-field">
      <mat-label class="login-page__form-label">Email</mat-label>
      <mat-icon matPrefix class="login-page__form-icon">email</mat-icon>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field class="login-page__form-field">
      <mat-label class="login-page__form-label">Password</mat-label>
      <mat-icon matPrefix class="login-page__form-icon">lock</mat-icon>
      <input matInput type="password" />
    </mat-form-field>
  </form>
  <div class="login-page__subtitle">
    <a href="#" class="login-page__subtitle-link">Forgot Your Password?</a>
  </div>
  <button class="login-page__btn" mat-flat-button color="primary">Login</button>
  <p class="login-page__signup">
    Not A Member?
    <a
      routerLink="/register"
      routerLinkActive="active"
      class="login-page__signup-link"
      >Sign Up Here</a
    >
  </p>
</div>
