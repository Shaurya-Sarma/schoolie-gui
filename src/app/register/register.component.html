<div class="register-page__register-container">
  <h1 class="register-page__title">Sign Up?</h1>
  <form class="register-page__form">
    <mat-form-field class="register-page__form-field">
      <mat-label class="register-page__form-label">Email</mat-label>
      <mat-icon matPrefix class="register-page__form-icon">email</mat-icon>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field class="register-page__form-field">
      <mat-label class="register-page__form-label">Password</mat-label>
      <mat-icon matPrefix class="register-page__form-icon">lock</mat-icon>
      <input matInput type="password" />
    </mat-form-field>
    <mat-form-field class="register-page__form-field">
      <mat-label class="register-page__form-label">Confirm Password</mat-label>
      <mat-icon matPrefix class="register-page__form-icon">lock_open</mat-icon>
      <input matInput type="password" />
    </mat-form-field>
  </form>
  <button class="register-page__btn" mat-flat-button color="primary">
    register
  </button>
  <p class="register-page__login">
    Already have an account?
    <a
      routerLink="/login"
      routerLinkActive="active"
      class="register-page__login-link"
      >Login Here</a
    >
  </p>
</div>
<img class="register-page__art" src="..\..\assets\images\register.svg " />
